<!doctype html>
<html lang="pt">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Curso Spring Baasico</title>
</head>

<body>
	<h1>CRUD BASICO</h1>
	<form action="" id="formCadastroUser">

		<div class="form-floating mb-3">
			<input type="email" class="form-control" id="id" readonly="readonly" placeholder="ID automatico">
			<label for="id" class="form-label">ID</label>

		</div>

		<div class="form-floating mb-3">
			<input type="text" class="form-control" id="nome" placeholder="Informe o Nome" required="required">
			<label for="nome" class="form-label">Nome do Usuário</label>

		</div>

		<div class="form-floating mb-3">
			<input type="number" class="form-control" id="idade" placeholder="Tipo Número">
			<label for="idade" class="form-label">Idade</label>

		</div>

	</form>



	<button type="button" class="btn btn-success" onclick="salvarUsuario()">Gravar</button>
	<button type="button" class="btn btn-danger"
		onclick="document.getElementById('formCadastroUser').reset();">Novo</button>
	<button type="button" class="btn btn-warning" data-bs-toggle="modal"
		data-bs-target="#modalPesquisarUser">Pesquisar</button>

	<div class="modal fade" id="modalPesquisarUser" tabindex="-1" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Pesquisa de Usuario</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="nomeBusca" class="col-form-label">Nome a Pesquisasr:</label>
							<input type="text" class="form-control" id="nomeBusca">
						</div>
						
						

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

				</div>
			</div>
		</div>
	</div>











	<!-- colocar jquery acima do bootstrap-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		function salvarUsuario() {
			var id = $("#id").val();
			var nome = $("#nome").val();
			var idade = $("#idade").val();

			$.ajax({
				type: "POST",
				url: "salvar",
				data: JSON.stringify({id: id, nome: nome, idade: idade}),
				contentType: "application/json; charset-utf-8",
				success: function (response) {

					$("#id").val(response.id);
					alert("Sucesso meu Jovem.");
				}
				//se der erro na gravação
			}).fail(function (xhr, status, errorThrown) {
				alert("Deu erro:" + xhr.responseText);

			});


		}		
	</script>


</body>

</html>
