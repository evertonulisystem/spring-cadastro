<!doctype html>
<html lang="pt">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Curso Spring Baasico</title>
</head>

<body>
	<h1>CRUD BASICO</h1>
	<form action="" id="formCadastroUser">

		<div class="mb-3">
			<label for="id" class="form-label">ID</label>
			<input type="email" class="form-control" id="id" readonly="readonly">
		</div>
		<div class="mb-3">
			<label for="nome" class="form-label">Nome do Usuário</label>
			<input type="text" class="form-control" id="nome" placeholder="Informe o Nome" required="required">
		</div>
		<div class="mb-3">
			<label for="idade" class="form-label">Idade</label>
			<input type="number" class="form-control" id="idade">
		</div>
	</form>
	<button type="button" class="btn btn-success" onclick="salvarUsuario()">Gravar</button>

	<!-- colocar jquery acima do bootstrap-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		function salvarUsuario() {
			var id = $("#id").val();
			var nome = $("#nome").val();
			var idade = $("#idade").val();

			$.ajax({
				type: "POST",
				url: "salvar",
				data: JSON.stringify({id:id,nome:nome, idade:idade}),
				contentType:"application/json; charset-utf-8",
				success: function(response) {
					alert ("Sucesso meu Jovem.");
					
				}
				//se der erro na gravação
				}).fail(function (xhr, status, errorThrown) {
					alert("Deu erro:" + xhr.responseText);
					
				});


		}		
	</script>


</body>

</html>
